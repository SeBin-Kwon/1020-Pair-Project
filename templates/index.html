{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="row text-center mt-5">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="2000">
          <embed src="https://thumbs.gfycat.com/SparklingMedicalJapanesebeetle-size_restricted.gif" style="height: 36rem" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item active" data-bs-interval="10000">
          <embed src="https://thumbs.gfycat.com/EdibleWhoppingHartebeest-size_restricted.gif" style="height: 36rem" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <embed src="https://media.giphy.com/media/3ohs88ik263F2iU4Fy/giphy.gif" style="height: 36rem" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>



    {% if user.is_authenticated %}
      <!-- 로그인 상태라면 작동하는 코드 -->
      <div>
        <p class="mt-5">로그아웃 하시겠어요?</p>
        <a class="btn btn-danger me-3" href="{% url 'accounts:logout' %}">로그아웃</a>
        <a class="btn btn-outline-danger" href="{%  url 'accounts:index' %}">돌아가기</a>
      </div>
    {% else %}
      <!-- 로그아웃 상태라면 작동하는 코드 -->
      <!-- 회원인 경우 -->
      <div>
        <p class="mt-5">회원이신가요?</p>
        <a class="btn btn-warning me-3" href="{%  url 'accounts:login' %}">로그인</a>
      </div>
      <!-- 회원이 아닌 경우 -->
      <div>
        <p class="mt-5">회원이 아니신가요?</p>
        <div class="form d-flex justify-content-center my-3">
          <a class="btn btn-primary me-3" href="{%  url 'accounts:signup' %}">회원가입</a>
          <a class="btn btn-outline-primary" href="{%  url 'reviews:index' %}">익명으로 눈팅</a>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock content %}
