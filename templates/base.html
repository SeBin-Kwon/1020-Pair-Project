{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  
  {% bootstrap_css %}
</head>
<body class="body">
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(252, 225, 251)">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'images/iuiuu.png'%}" style='width:50px ;, height: 50px;'>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'reviews:index' %}">리뷰</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'reviews:create' %}">글 작성</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'accounts:index' %}">회원 목록</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5" id="wrapper">

    {% block content %}
    {% endblock content%}
  </div>
  <div id="css_footer">
    <footer>Copyright 2022. 세빈,은빈,수경 All rights reserved.</footer>
  </div>
  {% bootstrap_javascript %}
</body>
</html>
