{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
{% if request.resolver_match.url_name == 'create' %}
  <h1>작성</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="완료">
  </form>
  {% else %}
  <h1>수정</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="완료">
  </form>
{% endif %}
{% endblock %}
